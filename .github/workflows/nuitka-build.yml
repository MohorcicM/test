name: Nuitka Build

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Specify the Python version to use

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install nuitka

      - name: Build with Nuitka
        run: |
          nuitka --standalone --onefile test.py  # Adjust according to your script and options

      - name: Upload release artifact
        uses: actions/upload-artifact@v3
        with:
          name: nuitka-build
          path:   # Adjust according to where Nuitka places the build output
